<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- LINK BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- LINK CSS -->
    <link rel="stylesheet" href="css/login.css" />

    <!-- LINK ANIMATION AOS EFFECT -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>

    <!-- FRAME 1 -->

    <div
      class="frame1"
      data-aos="zoom-in"
      data-aos-duration="1000"
      data-aos-delay="500"
    >

    <!-- LOGO -->

      <img src="images/logo.png" alt="logo" />

      <!-- HEADER KONTEN -->

      <div class="content">
        <h1>Selamat datang!</h1>
        <p>Masuk ke akun Anda untuk memulai.</p>
      </div>

      <!-- FORM INPUT -->

      <div class="form">
        <p>Email</p>
        <div class="email">
          <input
            type="email"
            name="email"
            id="form-email"
            placeholder="Masukkan Email Anda"
            style="width: 100%"
          />
        </div>
        <p>Password</p>
        <div class="password">
          <input
            type="password"
            name="email"
            id="form-pass"
            placeholder="Masukkan Password Anda"
            style="width: 100%"
          />
        </div>
        <div class="remember">
          <input type="checkbox" name="remember" id="remember" />
          <label for="remember">Ingat Saya</label>

          <!-- LINK LUPA PASSWORD -->
          <a href="forgotPassword.html">Lupa Password ?</a>
        </div>
      </div>

      <!-- BUTTON -->

      <a href="affirmation.html"><button class="btn">Masuk</button></a>

      <!-- LINK DAFTAR -->
      <p>Belum punya akun? <a href="register.html">Daftar Sekarang</a></p>
    </div>

    <!-- FRAME 2 GAMBAR -->
    <div class="frame2">
      <div class="image">
        <img
          src="images/login.png"
          alt="login"
          data-aos="zoom-in"
          data-aos-duration="1000"
          data-aos-delay="500"
        />
      </div>
    </div>

    <!-- LINK JS -->
    <script src="js/landing_page.js"></script>

    <!-- JS BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- JS AOS EFFECT -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
