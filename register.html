<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <!-- LINK BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- LINK CSS -->
    <link rel="stylesheet" href="css/register.css" />

    <!-- LINK ANIMATION AOS EFFECT -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>

    <!-- LOGO -->

    <div class="Login">
      <div class="Frame-427318910">
        <div class="logo">
          <img
            src="images/logo.png"
            alt="Logo"
            class="logo"
            data-aos="zoom-in"
          />
        </div>
        

        <!-- FRAME 1 HEADER & FORM-->

        <div class="Frame">
          <div class="MulaiWujudkanDiriTerbaikmu" data-aos="zoom-in">
            <b>Mulai Wujudkan Diri Terbaikmu!</b>
          </div>
          <div
            class="DapatkanAksesKeAfirmasiPositifLacakPerkembanganmuDanAturPengingatJadwal"
            data-aos="zoom-in"
          >
            Dapatkan Akses Ke Afirmasi Positif, Lacak Perkembanganmu, <br />
            Dan Atur Pengingat Jadwal
          </div>
        </div>
        <div class="Frame6">
          <div class="Frame2">
            <div class="Input">
              <div class="informasi">Nama Lengkap</div>
            </div>
            <div class="FormInput">
              <div class="MasukanKalimat">
                <input
                  type="text"
                  placeholder="Nama Lengkap"
                  style="width: 100%"
                />
              </div>
            </div>
          </div>

          <div class="Frame2">
            <div class="Input">
              <div class="informasi">Email</div>
            </div>
            <div class="FormInput">
              <div class="MasukanKalimat">
                <input
                  type="Email"
                  placeholder="Masukkan email"
                  style="width: 100%"
                />
              </div>
            </div>
          </div>
          
          <div class="Frame2">
            <div class="Input">
              <div class="informasi">No. HP</div>
            </div>
            <div class="FormInput">
              <div class="MasukanKalimat">
                <input
                  type="text"
                  placeholder="Masukkan No. HP"
                  style="width: 100%"
                />
              </div>
            </div>
          </div>

          <div class="Frame2">
            <div class="Input">
              <div class="informasi">Jenis Kelamin</div>
            </div>
            <div class="FormInput">
              <div class="MasukanKalimat">
                <input
                  type="text"
                  placeholder="Isi Jenis Kelamin"
                  style="width: 100%"
                />
              </div>
            </div>
          </div>

          <div class="Frame2">
            <div class="Input">
              <div class="informasi">Kata Sandi</div>
            </div>
            <div class="FormInput">
              <div class="MasukkanKalimat">
                <input
                  id="isian-password"
                  type="password"
                  name="Masukkan Kata Sandi"
                  placeholder="Masukkan Kata Sandi"
                  style="width: 100%"
                />
              </div>
            </div>
          </div>

          <div class="Frame2">
            <div class="Input">
              <div class="informasi">Konfirmasi Kata Sandi</div>
            </div>
            <div class="FormInput">
              <div class="MasukkanKalimat">
                <input
                  id="isian-password"
                  type="password"
                  name="Konfirmasi Kata Sandi"
                  placeholder="Konfirmasi Kata Sandi"
                  style="width: 100%"
                />
              </div>
            </div>
          </div>

          <!-- BUTTON DAFTAR -->

          <div
            class="Button"
            data-aos="zoom-in"
            data-aos-duration="1000"
            data-aos-delay="500"
          >
            <a href="login.html"><div class="Daftar">Daftar</div></a>
          </div>

          
          <div class="SudahPunyaAkunMasuk">
            Sudah punya akun? <span><a href="login.html">Masuk</a></span>
          </div>

          <!-- FRAME 2 KONTEN GAMBAR -->

          <div class="Image">
            <img
              src="images/register.png"
              class="Image"
              data-aos="zoom-in"
              data-aos-duration="1000"
              data-aos-delay="500"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- LINK JS -->
    <script src="#"></script>

    <!-- JS BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- JS AOS EFFECT -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
